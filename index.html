<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="main">
    <div class="logo-box">
      <div class="logo-box__img"><a href="#"><img class="logo__img" src="images/logo.svg" alt="logo"></a></div>
    </div>
    <div class="row__main">
      <div class="main__right-part">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="img__right-part">
      </div>
      <div class="main__left-part">
        <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
        <p class="main__content">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </div>
    </div>
    <div class="social-media">

    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
